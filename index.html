<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="overflow-hidden">
    <section class="vh-100">
        <h1 class="position-absolute top-0 start-0">Get</h1>
        <h1 class="position-absolute bottom-0 end-0">Started</h1>
        <img src="https://drive.google.com/uc?export=view&id=18ZNRGXUqgTAYuG1bnd-KNITfposKiV0X" alt="" class="position-absolute top-0 end-0 p-2 m-3">
        <div class="container py-5 h-100 d-flex align-items-center justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card text-black">
                <div class="card-body p-4">
                    <div class="create-acc text-center fw-light display-6 pb-3">
                        Create an account       
                    </div>         
                  <div>

                    <div class="input-box mb-2">
                        <label for="name" class="form-label fw-normal">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required style="border: 2px solid black; border-radius: 5px;">
                    </div>

                    <div class="input-box mb-2">
                        <label for="email" class="form-label fw-normal">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required style="border: 2px solid black; border-radius: 5px;">
                    </div>

                    <div class="input-box mb-2">
                        <label for="password" class="form-label fw-normal">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required style="border: 2px solid black; border-radius: 5px;">
                    </div>

                    <div class="input-box mb-5">
                        <label for="re-password" class="form-label fw-normal">Repeat Password</label>
                        <input type="password" class="form-control" id="re-password" name="password" required style="border: 2px solid black; border-radius: 5px;">
                    </div>

                    <div class="sign-btn d-flex flex-column justify-content-center">
                        <button type="submit" class="btn mb-3 text-white">Create account</button>
                        <div class="text-center or pt-3 pb-4">
                            Or
                        </div>
                        <button type="button" class="btn mb-3 text-white" onclick="signUpWithGmail()">
                            <img src="Assets/image 1.png" alt="">
                            Sign In with Gmail
                        </button>
                        <button type="button" class="btn mb-3 text-white" onclick="signUpWithFacebook()">
                            <img src="Assets/image 2.png" alt="">
                            Sign In with Facebook
                        </button>
                        <button type="button" class="btn mb-3 text-white" onclick="signUpWithGithub()">
                            <img src="Assets/image 3.png" alt="">
                            Sign In with Github
                        </button>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
